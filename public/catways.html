<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>CRUD Catways</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Catways</h1>
      <div class="topbar-right">
        <a href="/dashboard.html">Retour dashboard</a>
      </div>
    </header>

    <main class="container">
      <section class="card">
        <h2>Liste des catways</h2>
        <button id="reload-catways">Recharger</button>
        <table class="table" id="catways-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Type</th>
              <th>État</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p id="catways-message"></p>
      </section>

      <section class="card">
        <h2>Créer un catway</h2>
        <form id="create-catway-form">
          <div class="form-group">
            <label>Numéro</label>
            <input type="number" id="create-number" required />
          </div>
          <div class="form-group">
            <label>Type</label>
            <select id="create-type">
              <option value="long">long</option>
              <option value="short">short</option>
            </select>
          </div>
          <div class="form-group">
            <label>État</label>
            <input type="text" id="create-state" required />
          </div>
          <button type="submit">Créer</button>
        </form>
      </section>
    </main>

    <script type="module" src="/javascripts/catways.js"></script>
  </body>
</html>
